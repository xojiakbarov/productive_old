name: productive
description: Ilova haqida ma'lumot

publish_to: 'none'

version: 0.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.8
  video_player: ^2.7.2
  gap: ^3.0.1
  pinput: ^3.0.1
  flutter_slidable: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_bloc: ^8.1.3
  modal_bottom_sheet: ^2.1.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_core: ^2.24.2
  equatable: ^2.0.5
  get_it: ^7.6.7
  shared_preferences: ^2.2.2
  


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/icons/
    - assets/icons/global/
    - assets/icons/tasks/
    - assets/images/
    - assets/icons/autenfication/
    - assets/icons/drawer/
    - assets/icons/onBording/
    - assets/icons/upcoming/
    - assets/icons/all/
    - assets/icons/modal/
    - assets/icons/note/
    - assets/icons/create_task/
  fonts:
    - family: Barlow
      fonts:
        - asset: assets/fonts/Barlow-Light.ttf
        - asset: assets/fonts/Barlow-LightItalic.ttf
        - asset: assets/fonts/Barlow-Thin.ttf
        - asset: assets/fonts/Barlow-ThinItalic.ttf
        - asset: assets/fonts/Barlow-Regular.ttf
        - asset: assets/fonts/Barlow-Italic.ttf
        - asset: assets/fonts/Barlow-Medium.ttf
        - asset: assets/fonts/Barlow-MediumItalic.ttf
        - asset: assets/fonts/Barlow-SemiBold.ttf
        - asset: assets/fonts/Barlow-SemiBoldItalic.ttf
        - asset: assets/fonts/Barlow-Bold.ttf
        - asset: assets/fonts/Barlow-BoldItalic.ttf
        - asset: assets/fonts/Barlow-ExtraBold.ttf
        - asset: assets/fonts/Barlow-ExtraBoldItalic.ttf
        - asset: assets/fonts/Barlow-Black.ttf
        - asset: assets/fonts/Barlow-BlackItalic.ttf
         
 
  
